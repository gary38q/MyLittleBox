<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap-4.5.3-dist/css/bootstrap.css">
    <link rel="stylesheet" href="Style.css"> 
    <title>Login/Register Page</title>
</head>
<body class="LogReg">
    <div class="Sliders">
        <img class="Logo" src="Asset/RentalKuy.png">
       
        <a href="Login.html">Login/Register</a>
        <a href="index.html">Home</a> 
            <div class="input-group" style="width: 40%; float: right; right: 12%; margin-top: 10px;">
            <input type="search" class="form-control rounded" placeholder="Search" aria-label="Search"
              aria-describedby="search-addon" />
            <button type="button" style="color: white;" class="btn btn-outline-primary">Search</button>
          </div>
    </div>
<center>
    <img src="Asset/RentalKuy.png">
    <div class="Regis_Form">
        <strong><div id="Tulisan_Besar">Register</div></strong>
        <div class="Login_Button">Already have JustStore Account? <a href="Login.html">Login</a></div>
        <hr>
        <form action="index.html" method="POST" onsubmit="return Validate()" class="RegisForm" enctype="multipart/form-data">
            <div>
                Name 
                <span><input name="nama" type="text" placeholder="Enter Your Name" class="form-control input-sm" id="Name"  required></span>
                <span class="error" id="Name_Error"></span>
            </div>
            <br>
            <div>
                Gender<br>
                <span><input type="radio" name="Radio" id="RadioM" value="Male">Male 
                <input type="radio" name="Radio" id="RadioF" value="Female">Female</span><br>
                <span class="error" id="Gender_Error"></span>
            </div>
            <br>
            <div>
                Address<br>
                <span><textarea name="Add" placeholder="Enter Your Address" class="form-control input-sm" id="Address" required></textarea></span>
                <span class="error" id="Address_Error"></span>
            </div>
            <br>
            <div>
                Phone
                <span><input name="Num" type="number" placeholder="Enter Your Phone Number" class="form-control input-sm" id="Number" name="Num" required></span>
                <span class="error" id="Number_Error"></span>
            </div>
            <br>
            <div>
                Email
                <span><input type="email" name="email" placeholder="Enter Your Email" class="form-control input-sm" id="email"  required></span>
                <span class="error" id="Email_Error"></span>
            </div>
            <br>
            <div>
                Password
                <span><input type="password" name="Password" placeholder="Enter Your Password" class="form-control input-sm" id="Password" required></span>
                <span class="error" id="Pass_Error"></span>
            </div>
            <br>
            <div>
                Re-Password
                <span><input type="password" placeholder="Re-Enter Your Password" class="form-control input-sm" id="RePassword" required></span>
                <span class="error" id="Re_Pass_Error"></span>
            </div>
            <br>
            <br>
            <button type="submit" class="btn-lg" style="width: 100%; background-color: #38b6ff;">Register</button>
        </form><br>
    </center>
<div class="footerLogReg">
  <center>
    <br><br>
      <div>For More Information</div><br>
      <a href="#"> <img  src="Asset/instagram.png"></a>&nbsp;&nbsp;

    <script>
        function validateEmail(email) {
    var re = /^(([^<>()[\]\\.,;:\s@\"]+(\.[^<>()[\]\\.,;:\s@\"]+)*)|(\".+\"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
    return re.test(email);
  }

function Validate(){  

    let result = true

    let Name = document.getElementById('Name').value
    let RadioM = document.getElementById('RadioM')
    let RadioF = document.getElementById('RadioF')
    let Address = document.getElementById('Address').value
    let Number = document.getElementById('Number').value
    let Email = document.getElementById('email').value
    let Password = document.getElementById('Password').value
    let RePassword = document.getElementById('RePassword').value

    let Name_Error = document.getElementById('Name_Error')
    let Gender_Error = document.getElementById('Gender_Error')
    let Address_Error = document.getElementById('Address_Error')
    let Number_Error = document.getElementById('Number_Error')
    let Email_Error = document.getElementById('Email_Error')
    let Pass_Error = document.getElementById('Pass_Error')
    let Re_Pass_Error = document.getElementById('Re_Pass_Error')

   if(Name.length <3){
        Name_Error.innerHTML = "Minimal 3 Huruf"
        result = false
    }
    else{
        Name_Error.innerHTML = ""
    }

    if(!RadioM.checked && !RadioF.checked){
        Gender_Error.innerHTML = "Harus Dipilih"
        result = false
    }
    else {
        Gender_Error.innerHTML = ""
    }

    if(Address.length < 10){
        Address_Error.innerHTML = "Minimal 10 Karakter"
        result = false
    }
    else{
        Address_Error.innerHTML = ""
    }

    if(Number.length < 10){
        Number_Error.innerHTML = "Minimal 10 Karakter"
        result = false
    }
    else{
        Number_Error.innerHTML = ""
    }

    if(validateEmail(Email)){
        Email_Error.innerHTML = ""
    }
    else{
        Email_Error.innerHTML = "Format email salah"
        result = false
    }

    if(Password.length <6){
        Pass_Error.innerHTML = "Minimal 6 Karakter"
        result = false
    }
    else{
        Pass_Error.innerHTML = ""
    }

    if(RePassword!=Password){
        Re_Pass_Error.innerHTML = "Harus Sesuai dengan Password"
        result = false
    }
    else{
        Re_Pass_Error.innerHTML = ""
    }
    if(result){
    alert("Register Completed");}
    return result
    
}
    </script>
</body>
</html>
